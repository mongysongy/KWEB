<!DOCTYPE html>
<html>

<head>
    <title>
        KWEB Survey Page
    </title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>




<body>
    <div>
        <h1>
            KWEB Survey Page
        </h1>
    </div>

    <div>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo" width="300">
    </div>
    <div>
        <a href="https://kweboï¬€icial.com/" title="KWEB Logo" target="_blank">KWEB Logo</a>
    </div>
    <div class="questions">
        <ol>
            <div class="name">
                <li>
                    Write Your Name <p>
                    <input type="text" name="Name"><p>
                </li>
            </div>
            <div class="studentid">
                <li>
                    Write Your Student ID <p>
                    <input type="number" name="ID"><p>
                </li>
            </div>
            <div class="level">
                <li>
                    Select Your Member Level <p>
                    <label><input type="radio" name="level" value="Admin"><span>Admin</span></label>
                    <label><input type="radio" name="level" value="Intern"><span>Intern</span></label>
                    <label><input type="radio" name="level" value="Qualified"><span>Qualified</span></label>
                    <p>
                </li>
            </div>
            <div class="fields">
                <li>
                    Select All The Fields You Are Interested In<p>
                    <label><input type="checkbox" name="field" value="frontend"><span>Front End</span></label>
                    <label><input type="checkbox" name="field" value="backend"><span>Back End</span></label>
                    <label><input type="checkbox" name="field" value="webcrawling"><span>Web Crawling</span></label>
                    <label><input type="checkbox" name="field" value="websecurity"><span>Web Security</span></label>
                    <label><input type="checkbox" name="field" value="etcetera"><span>Etcetera</span><input type="text"
                            name="etcetera"></label>
                    <p>
                </li>
            </div>
            <div class="feedback">
                <li>
                    Give us an overall evaluation and feedback of the previous study<p>
                    <textarea cols="80" rows="20"></textarea>
                </li>
                <button type="submit">Submit your answers</button>
            </div>
        </ol>
    </div>

</body>

</html>
